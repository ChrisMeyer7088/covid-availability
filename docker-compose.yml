version: '3.7'
services:
  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - REDIRECT_URI=localhost
    command: npx nodemon ./src/server.js
    volumes:
      - ./backend/src:/app/src
  proxy:
    image: nginx
    volumes:
    - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
    - 3000:80
    command: nginx -g 'daemon off;'
    depends_on:
      - server